<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Memory</title>
  </head>
  <body onload="main()">
    <section id="memory">
      <div id="memory__jeu"></div>
      <div id="memory__parameter">
        Game parameter
        <div id="memory__parameterValue">
          <span id="memory__timer"
            >Timer : <span id="memory__timerValue"></span
          ></span>
          <button id="memory__reload" onclick="restartGame();">
            Restart a game
          </button>
        </div>
        <span id="memory__result"></span>
      </div>
    </section>
    <script src="script/carte.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
